
<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Purple Scale of Justice -->
  <g transform="translate(24, 24)">
    <!-- Center post -->
    <rect x="-1.5" y="-20" width="3" height="40" fill="#9b87f5" />
    
    <!-- Balance beam -->
    <rect x="-20" y="-8" width="40" height="2.5" fill="#9b87f5" rx="1" />
    
    <!-- Left scale dish -->
    <path d="M-20,-6 C-20,-6 -15,0 -10,0 C-5,0 0,-6 0,-6" 
          stroke="#9b87f5" stroke-width="2" fill="none" />
    <ellipse cx="-10" cy="0" rx="6" ry="2" fill="#9b87f5" opacity="0.7" />
    
    <!-- Right scale dish -->
    <path d="M0,-6 C0,-6 5,0 10,0 C15,0 20,-6 20,-6" 
          stroke="#9b87f5" stroke-width="2" fill="none" />
    <ellipse cx="10" cy="0" rx="6" ry="2" fill="#9b87f5" opacity="0.7" />
    
    <!-- Base -->
    <path d="M-6,20 L6,20 L4,15 L-4,15 Z" fill="#9b87f5" />
  </g>
  
  <!-- Text positioned below the logo -->
  <text x="24" y="46" font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
  font-size="6" font-weight="bold" text-anchor="middle" fill="#9b87f5">Velora.AI</text>
</svg>
